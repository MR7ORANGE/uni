<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #E9EFD8;
        }
        .welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #E9EFD8;
            border-radius: 15px;
        }
        .welcome-text {
            font-size: 48px;
            animation: fadeIn 2s ease-in;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #2B2D42;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .header {
            background-color: #2B2D42;
            color: white;
            padding: 20px;
            width: 100%;
            height: 10vh;
            display: none;
            border-radius: 0 0 15px 15px;
            position: relative;
        }
        .specialization-link {
            color: #D59D73;
            text-decoration: none;
            cursor: pointer;
        }
        .specialization-link:hover {
            text-decoration: underline;
        }
        .credit-btn {
            position: absolute;
            background-color: #D59D73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            right: 140px;
            top: 45px;
        }
        .credit-content {
            display: none;
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            right: 120px;
            top: 70px;
        }
        .credit-section {
            margin-bottom: 15px;
        }
        .credit-section h3 {
            color: #2B2D42;
            margin-bottom: 10px;
        }
        .credit-section p {
            color: #333;
            margin: 5px 0;
        }
        .options {
            display: none;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .option-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #D59D73;
            color: white;
            border: none;
        }
        .content-area {
            display: none;
            background-color: #D59D73;
            min-height: 80vh;
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
        }
        .file-container {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            padding: 10px;
            background-color: #E9EFD8;
            border-radius: 10px;
            cursor: pointer;
            align-items: center;
        }
        .file-icon {
            width: 24px;
            height: 24px;
        }
        .course-btn, .class-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #E9EFD8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
        }
        .course-btn:hover, .class-btn:hover {
            background-color: #f0f0f0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            body {
                background-color: #E9EFD8;
                min-height: 100vh;
            }
            
            .welcome-text {
                font-size: 24px;
                text-align: center;
            }
            
            .start-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            .header {
                height: auto;
                text-align: center;
                padding: 15px;
                width: 100vw;
                box-sizing: border-box;
                margin: 0;
            }
            
            .header h2 {
                font-size: 20px;
                margin: 5px 0;
            }
            
            .credit-btn {
                position: static;
                display: block;
                width: 100%;
                margin: 8px auto;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .credit-content {
                position: fixed;
                right: 2%;
                left: 2%;
                width: 96%;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1000;
            }
            
            .options {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .option-btn {
                width: 100%;
                font-size: 14px;
                padding: 8px 16px;
                margin: 5px 0;
            }
            
            .content-area {
                margin: 0;
                padding: 10px;
                width: 100vw;
                box-sizing: border-box;
                min-height: 90vh;
            }
            
            .file-container {
                padding: 12px;
                font-size: 14px;
            }
            
            .course-btn, .class-btn {
                font-size: 14px;
                padding: 10px;
                margin: 5px 0;
            }
            
            .file-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

        <h1 class="welcome-text">Welcome</h1>
        <button class="start-btn">Let's study</button>
    </div>

    <div class="header">
        <h2>University Name</h2>
        <button class="credit-btn" onclick="toggleCredits()">CREDIT</button>
        <div class="credit-content" id="creditContent">
            <div class="credit-section">
                <h3>FRONT END</h3>
                <p>محمد غسان</p>
                <p>غسق و بقية الاسم لاحقا</p>
            </div>
            <div class="credit-section">
                <h3>BACK END</h3>
                <p>حسين و بقية الاسم لاحقا</p>
                <p>سامر عدنان</p>
            </div>
        </div>
    </div>

    <div class="options">
        <button class="option-btn" onclick="showContent('ISM')">ISM</button>
        <button class="option-btn" onclick="showContent('BIT')">BIT</button>
    </div>

    <div class="content-area">
        <div id="fileSystem"></div>
    </div>

        function showContent(program) {
            document.querySelector('.content-area').style.display = 'block';
            document.querySelector('.content-area').style.animation = 'fadeIn 1s ease-in';
            document.querySelector('.options').style.display = 'none';
            
            const fileSystem = document.getElementById('fileSystem');
            fileSystem.innerHTML = '';
            
            const backBtn = document.createElement('button');
            backBtn.className = 'option-btn';
            backBtn.innerHTML = 'Back to Programs';
            backBtn.onclick = () => {
                document.querySelector('.content-area').style.display = 'none';
                document.querySelector('.options').style.display = 'flex';
            };
            fileSystem.appendChild(backBtn);
            
            Object.entries(fileStructure[program]).forEach(([course, classes]) => {
                const courseBtn = document.createElement('button');
                courseBtn.className = 'course-btn';
                courseBtn.innerHTML = course;
                courseBtn.onclick = () => showClasses(classes, course, program);
                fileSystem.appendChild(courseBtn);
            });
        }

        function showClasses(classes, courseName, program) {
            const fileSystem = document.getElementById('fileSystem');
            fileSystem.innerHTML = '';
            
            const backBtn = document.createElement('button');
            backBtn.className = 'option-btn';
            backBtn.innerHTML = 'Back to Courses';
            backBtn.onclick = () => showContent(program);
            fileSystem.appendChild(backBtn);
            
            Object.entries(classes).forEach(([className, files]) => {
                const classBtn = document.createElement('button');
                classBtn.className = 'class-btn';
                classBtn.innerHTML = className;
                classBtn.onclick = () => showFiles(files, className, classes, courseName, program);
                fileSystem.appendChild(classBtn);
            });
        }

        function showFiles(files, className, classes, courseName, program) {
            const fileSystem = document.getElementById('fileSystem');
            fileSystem.innerHTML = '';
            
            const backBtn = document.createElement('button');
            backBtn.className = 'option-btn';
            backBtn.innerHTML = 'Back to Classes';
            backBtn.onclick = () => showClasses(classes, courseName, program);
            fileSystem.appendChild(backBtn);
            
            Object.entries(files).forEach(([filename, link]) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-container';
                fileDiv.onclick = () => window.open(link, '_blank');
                 
                const fileExtension = link.split('.').pop().toLowerCase();
                const iconSrc = fileExtension === 'pdf' ? 'pdf.png' : 'pptx.png';
                
                fileDiv.innerHTML = `
                    <img class="file-icon" src="${iconSrc}" alt="${fileExtension} file">
                    <span>${filename}</span>
                `;
                fileSystem.appendChild(fileDiv);
            });
        }

</html>
