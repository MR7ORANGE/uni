<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBI HUB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #E9EFD8;
        }
        .welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #E9EFD8;
            border-radius: 15px;
        }
        .welcome-text {
            font-size: 48px;
            animation: fadeIn 2s ease-in;
        }
        .welcome-logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #2B2D42;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(43, 45, 66, 0.5);
        }
        .header {
            background-color: #2B2D42;
            color: white;
            padding: 20px;
            width: 100%;
            height: 10vh;
            display: none;
            border-radius: 0 0 15px 15px;
            position: relative;
            transition: all 0.3s ease;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-logo {
            width: 40px;
            height: auto;
        }
        .specialization-link {
            color: #D59D73;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .specialization-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(213, 157, 115, 0.5);
        }
        .credit-btn {
            position: absolute;
            background-color: #D59D73;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            right: 140px;
            top: 45px;
            transition: all 0.3s ease;
        }
        .credit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(213, 157, 115, 0.5);
        }
        .credit-content {
            display: none;
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            right: 120px;
            top: 70px;
            animation: fadeIn 0.3s ease;
        }
        .credit-section {
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .credit-section:hover {
            transform: translateX(10px);
        }
        .credit-section h3 {
            color: #2B2D42;
            margin-bottom: 10px;
        }
        .credit-section p {
            color: #333;
            margin: 5px 0;
        }
        .options {
            display: none;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .option-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #2B2D42;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(43, 45, 66, 0.5);
        }
        .content-area {
            display: none;
            background-color: #D59D73;
            min-height: 80vh;
            padding: 20px;
            border-radius: 15px;
            margin: 10px;
            animation: slideIn 0.5s ease;
        }
        .file-container {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            padding: 10px;
            background-color: #E9EFD8;
            border-radius: 10px;
            cursor: pointer;
            align-items: center;
            transition: all 0.3s ease;
        }
        .file-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(233, 239, 216, 0.5);
        }
        .file-icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }
        .file-icon:hover {
            transform: rotate(10deg);
        }
        .course-btn, .class-btn,.stage-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #E9EFD8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }
        .course-btn:hover, .class-btn:hover, .stage-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(233, 239, 216, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .clicked {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Search bar styles */
        .search-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #2B2D42;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            box-shadow: 0 0 10px rgba(43, 45, 66, 0.3);
        }

        /* Mobile Styles */
        @media only screen and (max-width: 768px) {
            body {
                background-color: #E9EFD8;
                min-height: 100vh;
            }
            
            .welcome-text {
                font-size: 24px;
                text-align: center;
            }
            
            .start-btn {
                font-size: 18px;
                padding: 15px 30px;
                width: 80%;
                max-width: 300px;
                margin: 15px auto;
            }
            
            .header {
                height: auto;
                text-align: center;
                padding: 15px;
                width: 100vw;
                box-sizing: border-box;
                margin: 0;
            }
            
            .header h2 {
                font-size: 22px;
                margin: 5px 0;
            }
            
            .credit-btn {
                position: static;
                display: block;
                width: 90%;
                margin: 10px auto;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 8px;
            }
            
            .credit-content {
                position: fixed;
                right: 5%;
                left: 5%;
                width: 90%;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1000;
            }
            
            .options {
                flex-direction: column;
                align-items: center;
                padding: 15px;
                gap: 15px;
            }
            
            .option-btn {
                width: 90%;
                font-size: 16px;
                padding: 15px 25px;
                margin: 8px 0;
                border-radius: 10px;
            }
            
            .content-area {
                margin: 10px;
                padding: 15px;
                border-radius: 12px;
            }
            
            .file-container {
                padding: 15px;
                font-size: 16px;
                margin: 12px 0;
            }
            
            .course-btn, .class-btn {
                font-size: 16px;
                padding: 15px;
                margin: 8px 0;
                border-radius: 10px;
            }
            
            .file-icon {
                width: 22px;
                height: 22px;
            }

            .search-container {
                width: 90%;
                margin: 20px 0;
                text-align: left;
            }
        }
    </style>
</head>

        let currentProgram = '';
        let currentCourse = '';
        let currentClass = '';

        function showContent(program) {
            currentProgram = program;
            document.querySelector('.content-area').style.display = 'block';
            document.querySelector('.content-area').style.animation = 'slideIn 0.5s ease';
            document.querySelector('.options').style.display = 'none';
            
            displayCurrentContent();
        }

        function showClasses(classes, courseName, program) {
            currentCourse = courseName;
            currentClass = '';
            displayCurrentContent();
        }

        function showFiles(files, className, classes, courseName, program) {
            currentClass = className;
            displayCurrentContent();
        }

        function searchFiles(searchTerm) {
            if (searchTerm === '') {
                displayCurrentContent();
                return;
            }

            const fileSystem = document.getElementById('fileSystem');
            fileSystem.innerHTML = '';

            const backBtn = document.createElement('button');
            backBtn.className = 'option-btn';
            backBtn.innerHTML = 'Back';
            backBtn.onclick = () => {
                if (currentClass) showClasses(fileStructure[currentProgram][currentCourse], currentCourse, currentProgram);
                else if (currentCourse) showContent(currentProgram);
                else document.querySelector('.content-area').style.display = 'none';
                document.querySelector('.options').style.display = 'flex';
            };
            fileSystem.appendChild(backBtn);

            searchTerm = searchTerm.toLowerCase();
            
            // Search through all files
            Object.entries(fileStructure[currentProgram]).forEach(([courseName, classes]) => {
                Object.entries(classes).forEach(([className, files]) => {
                    Object.entries(files).forEach(([filename, link]) => {
                        if (filename.toLowerCase().includes(searchTerm)) {
                            const fileDiv = createFileElement(filename, link);
                            fileSystem.appendChild(fileDiv);
                        }
                    });
                });
            });
        }

        function createFileElement(filename, link) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-container';
            fileDiv.onclick = () => {
                fileDiv.classList.add('clicked');
                setTimeout(() => fileDiv.classList.remove('clicked'), 300);
                window.open(link, '_blank');
            };
             
            const fileExtension = link.split('.').pop().toLowerCase();
            const iconSrc = fileExtension === 'pdf' ? 'pdf.png' : 'pptx.png';
            
            fileDiv.innerHTML = `
                <img class="file-icon" src="${iconSrc}" alt="${fileExtension} file">
                <span>${filename}</span>
            `;
            return fileDiv;
        }

        function displayCurrentContent() {
            const fileSystem = document.getElementById('fileSystem');
            fileSystem.innerHTML = '';
            
            const backBtn = document.createElement('button');
            backBtn.className = 'option-btn';
            backBtn.innerHTML = 'Back';
            backBtn.onclick = () => {
                if (currentClass) showClasses(fileStructure[currentProgram][currentCourse], currentCourse, currentProgram);
                else if (currentCourse) showContent(currentProgram);
                else {
                    document.querySelector('.content-area').style.display = 'none';
                    document.querySelector('.options').style.display = 'flex';
                }
            };
            fileSystem.appendChild(backBtn);

            if (currentClass) {
                const files = fileStructure[currentProgram][currentCourse][currentClass];
                Object.entries(files).forEach(([filename, link]) => {
                    const fileDiv = createFileElement(filename, link);
                    fileSystem.appendChild(fileDiv);
                });
            } else if (currentCourse) {
                const classes = fileStructure[currentProgram][currentCourse];
                Object.entries(classes).forEach(([className, files]) => {
                    const classBtn = document.createElement('button');
                    classBtn.className = 'class-btn';
                    classBtn.innerHTML = className;
                    classBtn.onclick = () => showFiles(files, className, classes, currentCourse, currentProgram);
                    fileSystem.appendChild(classBtn);
                });
            } else {
                Object.entries(fileStructure[currentProgram]).forEach(([course, classes]) => {
                    const courseBtn = document.createElement('button');
                    courseBtn.className = 'course-btn';
                    courseBtn.innerHTML = course;
                    courseBtn.onclick = () => showClasses(classes, course, currentProgram);
                    fileSystem.appendChild(courseBtn);
                });
            }
        }
